{% extends "layout.html" %}

{% block title %}Calendar{% endblock %}

{% block content %}
		<div><h2>Calendar Portal</h2></div>
		<hr>
		<form action="/calendar/upload" method="post">
			<input name='token' value='{{token}}' style='display: none' />
			<p>Week starting:</p>
			<input type="date" name="date"><br>
			<p>Calendar URL:</p>
			<input type="text" name="assetURL"><br>
			<input type="submit" value="SEND">
		</form>

		<hr>
		<h3>All Calendars</h3>

		{% for asset in assets %}

			<div class="cal">
				<p>Calendar URL: {{asset.assetID}}</p>
				<p>For Week Starting: {{asset.week_start}}</p>
			</div>

		{% endfor %}

		<hr>
		<a href='/admin?token={{token}}'>Back</a>
{% endblock %}
