{% extends "layout.html" %}

{% block title %}Errors{% endblock %}

{% block content %}

		<table class="pure-table">
			<thead>
				<th>Error</th>
				<th>Type</th>
				<th>Time</th>
				<th>Traceback</th>
			</thead>
			<tbody>
				{% for error in errors %}
				<tr>
					<td>{{ error.message }}</td>
					<td>{{ error.type }}</td>
					<td>{{ error.time }}</td>
                    <td>
                        {% for line in error.traceback %}
                            <p>{{ line }}</p>
                        {% endfor %}
                    </td>
				</tr>
				{% endfor %}
			</tbody>
		</table>

		<hr>

{% endblock %}
