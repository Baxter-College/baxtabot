{% extends "layout.html" %}

{% block title %}Users{% endblock %}

{% block content %}

		<h2>Users</h2>
		<hr>

		<table class="pure-table">
			<thead>
				<th>Name</th>
                <th>Email</th>
                <th>Position</th>
                <th>Dino Menu - Read</th>
                <th>Dino Menu - Write</th>
                <th>Calendar</th>
                <th>Late Meals</th>
                <th>Ressies</th>
                <th>Sport</th>
                <th>Users</th>
			</thead>
			<tbody>
				{% for user in users %}
				<tr>
					<td>{{ user.name }}</td>
					<td>{{ user.email }}</td>
                    <td><input type="text" defaultValue="{{ user.position }}" name="position" /></td>
					<td><input type="checkbox" defaultChecked="{{ user.dinoread|lower }}" /></td>
					<td><input type="checkbox" defaultChecked="{{ user.dinowrite|lower }}" /></td>
					<td><input type="checkbox" defaultChecked="{{ user.calendar|lower }}" /></td>
                    <td><input type="checkbox" defaultChecked="{{ user.latemeals|lower }}" /></td>
                    <td><input type="checkbox" defaultChecked="{{ user.ressies|lower }}" /></td>
                    <td><input type="checkbox" defaultChecked="{{ user.sport|lower }}" /></td>
                    <td><input type="checkbox" defaultChecked="{{ user.users|lower }}" /></td>
					<td><a href="{{url_for('deleteUser', client_id=user.id, token=token)}}">Delete</a></td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
		</form>

		<hr>
		<a href='/admin?token={{token}}'>Back</a>
{% endblock %}
